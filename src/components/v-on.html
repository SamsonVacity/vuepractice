<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue练习6</title>
</head>
<body>
<div id="app" v-cloak>
    <div>
        姓名:<input type="text" @input="setName($event)">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
            }
        },
        methods:{
            setName(e){
                console.log(e.target.value);
            }
        }
    })
</script>
</body>
</html>
