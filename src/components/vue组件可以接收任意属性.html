<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue练习11</title>
    <style>
        [v-cloak]{
            display:none;
        }
        .my-input{
            width: 300px;
            height: 40px;
            background-color: #FF0000;
        }
        .input{
            border: 1px solid #0000FF;font-size: 14px;color: #FFFFFF;
        }
    </style>
</head>
<body>
<div id="app" v-cloak></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script>
    //子组件
    let IC={
        template:`
            <input type="text" class="input"/>
        `
    };
    //父组件
    let PC={
        data(){
            return{
                title:"123",
                subTitle:"456",
            }
        },
        template:`
          <div>
              <IC class="my-input"></IC>
          </div>
        `,
        components:{
            IC
        }
    }
    new Vue({
        el:"#app",
        components:{
            PC
        },
        template:`
          <div><PC></PC></div>
        `
    })
</script>
</body>
</html>
