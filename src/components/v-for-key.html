<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue练习4</title>
</head>
<body>
<div id="app" v-cloak>
    <div v-for="(item,index) in list" :key="item.id">
        <div><input type="checkbox">{{item.title}}</div>
    </div>
    <button type="button" @click="add()">添加</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                list:[
                    {id:1,title:"羊肉",price:2},
                    {id:2,title:"羊肉1",price:4},
                    {id:3,title:"羊肉2",price:6}
                ]
            }
        },
        methods:{
            add(){
                this.list.unshift({id:4,title:"羊肉3",price:8})
            }
        }
    })
</script>
</body>
</html>
